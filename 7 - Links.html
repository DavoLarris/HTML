<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"> <!--Siempre poner juego de caracteres, ante la duda UTF-8 -->
    <title>Links</title> <!--Siempre título-->
    </head>

  <body>
      <a name="top"></a><!--Nombre del enlace interno-->
      <a href="https://es.wikipedia.org/wiki/Hola_mundo" title="Enlace a wikipedia" >Hello world</a> <br> <!--Enlace fuera-->
      <a href="6 - Fotos.html">Foto</a><br> <!--Enlace en tus htmls-->
      <a href="https://es.wikipedia.org/wiki/Hola_mundo"><img src="1362505524_1.jpg"></a><br> <!--Enlace en una foto-->
      <a href="#top">Ir arriba</a><br> <!-- Enlace interno-->
      <a href="javascript:alert('Alert')">Haz algo</a><br><!--Pinchas y se ejecuta un javascript-->
      <a href="https://es.wikipedia.org/wiki/Hola_mundo" target="_new">Hello world</a><!--Enlace fuera con nueva pestaña-->
  </body>
</html>
