<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"> <!--Siempre poner juego de caracteres, ante la duda UTF-8 -->
    <title>Listas</title> <!--Siempre tÃ­tulo-->
    </head>

  <body>

    <ul type="square"> <!-- square, disc, circle-->
      <li>Cosa</li>
      <li>Cosa2</li>
    </ul>

    <ol type="I"> <!--I, i, A, a-->
      <li>Cosa</li>
      <li>Cosa2</li>
    </ol>

    <ul type="circle"> <!-- square, disc, circle-->
      <li>Cosa</li>
      <li><ol type="I"> <!--I, i, A, a-->
          <li>Cosa</li>
          <li>Cosa2</li>
          </ol>
      </li>
    </ul>


    <h1>Listas de definiciones</h1>
    <dl>
        <dt>Definicion 1:</dt> <!--Termino a definir-->
        <dd>Blablabla</dd><!--Definicion del termino-->
        <dt>Definicion 2:</dt>
        <dd>Blablabalbalb</dd>
    </dl>
  </body>
</html>
